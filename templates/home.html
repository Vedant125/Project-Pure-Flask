<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>
    <div class="nav">
        <!-- Left logo -->
        <div class="logo">SkillForge</div>

        <!-- Center navigation links -->
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#content">Content</a></li>
            <li><a href="#learn">Learn</a></li>
        </ul>

        <!-- Right authentication links -->
        <div class="auth-links">
            <a href="#login" class="button" onclick="showLoginPopup()">Login</a>
            <a href="#register" class="button" onclick="showRegisterPopup()">Register</a>
        </div>
    </div>
    
    <div class="main">
        <div class="text">
            <h1>Empower Your Learning Journey with AI-Powered Precision: Tailored Courses, Adaptive Paths, and Personalized Growth</h1>
        </div>
        <div class="image">
            <img alt="Smiling student holding books" height="500" src="{{ url_for('static', filename='homepg-img.png') }}" width="400" />
        </div>
    </div>
    
    <!-- Registration Popup Modal -->
    <div id="registerPopup" class="popup">
        <form action="{{ url_for('register') }}" method="POST" class="popup-content">
            <span onclick="hideRegisterPopup()" class="close">&times;</span>
            <h2>Register</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p>Already a user? <a href="#" onclick="switchToLogin()">Login</a></p>
        </form>
    </div>
    
    <!-- Login Popup Modal -->
    <div id="loginPopup" class="popup">
        <!-- Note: This form now posts directly to Flask -->
        <form action="{{ url_for('login') }}" method="POST" class="popup-content">
            <span onclick="hideLoginPopup()" class="close">&times;</span>
            <h2>Login</h2>
            <input type="text" name="name" placeholder="Username" required> <!-- Changed id to name attribute -->
            <input type="password" name="password" placeholder="Password" required> <!-- Changed id to name attribute -->
            <button type="submit">Login</button>
            <p id="loginError" style="color: red; display: none;">Invalid details</p>
            <p>Don't have an account? <a href="#" onclick="switchToRegister()">Sign Up</a></p>
        </form>
    </div>

    <!-- Optional JavaScript for showing and hiding popups -->
    <script>
        function showLoginPopup() {
            document.getElementById("loginPopup").style.display = "block";
            document.getElementById("registerPopup").style.display = "none";
        }

        function hideLoginPopup() {
            document.getElementById("loginPopup").style.display = "none";
        }

        function showRegisterPopup() {
            document.getElementById("registerPopup").style.display = "block";
            document.getElementById("loginPopup").style.display = "none";
        }

        function hideRegisterPopup() {
            document.getElementById("registerPopup").style.display = "none";
        }

        function switchToLogin() {
            hideRegisterPopup();
            showLoginPopup();
        }

        function switchToRegister() {
            hideLoginPopup();
            showRegisterPopup();
        }
    </script>
    
    <!-- Optional external scripts if needed -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
